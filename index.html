<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Allocation Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="mainContainer">
        <div id="title">
            <h1>Memory Management</h1>
            <h3>Live Simulator</h3>
        </div>

        <div id="leftContainer">
            <h2>Add Process</h2>
            <form id="processForm">
                <input type="number" 
                       name="processSize" 
                       placeholder="Process size (K)" 
                       required 
                       min="1" 
                       max="1024"
                       autocomplete="off" />
                <input type="number" 
                       name="processTime" 
                       placeholder="Process time units" 
                       required 
                       min="1" 
                       max="60"
                       autocomplete="off" />
                <button type="submit">Add Process</button>
            </form>

            <h2>Process Queue</h2>
            <table id="processTable">
                <thead>
                    <tr>
                        <th>Process ID</th>
                        <th>Size (K)</th>
                        <th>Time Units Remaining</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Processes will be added here dynamically -->
                </tbody>
            </table>

            <h2>Debug Log</h2>
            <div id="logBoxContainer">
                <div id="logBox">DEBUG LOG<br></div>
            </div>
        </div>

        <div id="rightContainer">
            <div id="memoryContainer">
                <div id="memory"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
